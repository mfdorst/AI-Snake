<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" type="text/css" href="public/index.css" />

  <head>
    <title>Snake Game</title>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <h3 id="score" class="text-center">Score: 0</h3>
      </div>
      <div class="row">
        <canvas />
      </div>
      <div class="row">
        <div class="col">
          <h2 id="message" class="text-center">Press any key to start</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5">
          <button type="button" class="btn btn-outline-light btn-sm" id="toggle-pathfinding">
            Show pathfinding
          </button>
          <button type="button" class="btn btn-outline-light btn-sm" id="toggle-ai">
            AI
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="public/index.js"></script>
</html>
